<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: darkgreen;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        img {
            margin-top: 10px;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple paragraph on my first HTML page.</p>
    <img src="https://via.placeholder.com/150" alt="Sample Image">
    <p>Visit <a href="https://www.example.com" target="_blank">Example Site</a> for more info.</p>

    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
